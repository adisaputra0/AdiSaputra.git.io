<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
        <h1>Kalkulator</h1>
        <hr>
        <br>
        <table border="0">
            <tr>
                <td  colspan="4"><div class="input"></div></td>
            </tr>
            <tr>
                <td colspan="3"><button class="bersihkan">Bersihkan Semua</button></td>
                <td><button class="hapus">(X)</button></td>
            </tr>
            <tr>
                <td><button class="angka7">7</button></td>
                <td><button class="angka8">8</button></td>
                <td><button class="angka9">9</button></td>
                <td><button class="bagi">/</button></td>
            </tr>
            <tr>
                <td><button class="angka4">4</button></td>
                <td><button class="angka5">5</button></td>
                <td><button class="angka6">6</button></td>
                <td><button class="kali">*</button></td>
            </tr>
            <tr>
                <td><button class="angka1">1</button></td>
                <td><button class="angka2">2</button></td>
                <td><button class="angka3">3</button></td>
                <td><button class="kurang">-</button></td>
            </tr>
            <tr>
                <td><button class="angka0">0</button></td>
                <td><button class="koma">.</button></td>
                <td><button class="tambah">+</button></td>
                <td><button class="samaDengan">=</button></td>
            </tr>
        </table>
        <br><hr>

</body>
</html>
