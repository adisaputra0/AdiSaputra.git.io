<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ticTacToc.css">
</head>
<body>
    <h1>Tic Tac Toc</h1>
    <hr>
    <h2>X = <span class="scoreX">0</span> || O = <span class="scoreO">0</span></h2>
    <table border="1">
        <tr>
            <td colspan="3" class="hasil">Hasil</td>
        </tr>
        <tr>
            <td class="kolom1"></td>
            <td class="kolom2"></td>
            <td class="kolom3"></td>
        </tr>
        <tr>
            <td class="kolom4"></td>
            <td class="kolom5"></td>
            <td class="kolom6"></td>
        </tr>
        <tr>
            <td class="kolom7"></td>
            <td class="kolom8"></td>
            <td class="kolom9"></td>
        </tr>
    </table>
    <button class="ulang">Ulang</button>
    <br><hr>
    Copyright Â© 2022 I Putu Adi Saputra
    <script src="ticTacToc.js"></script>
</body>
</html>
